version: '2.1'

volumes:

  pi-hole-data:
  dnsmasq-data:
  cloud9-workspace:
  ssh-data:

services:

  pi-hole:
    image: diginc/pi-hole-multiarch:debian_armhf
    ports:
      - '80:80'
      - '192.168.86.12:53:53/tcp'
      - '192.168.86.12:53:53/udp'
    volumes:
      - 'pi-hole-data:/etc/pihole'
      - 'dnsmasq-data:/etc/dnsmasq.d'

  cloud9:
    image: klutchell/resin-cloud9:latest
    ports:
      - '8080:8080'
    volumes:
      - 'ssh-data:/root/.ssh'
      - 'cloud9-workspace:/cloud9-workspace'
      - 'pi-hole-data:/pi-hole-data'
      - 'dnsmasq-data:/dnsmasq-data'

  ssh:
    image: klutchell/resin-ssh:latest
    ports:
      - '22:22'
    volumes:
      - 'ssh-data:/root/.ssh'
      - 'cloud9-workspace:/cloud9-workspace'
      - 'pi-hole-data:/pi-hole-data'
      - 'dnsmasq-data:/dnsmasq-data'

