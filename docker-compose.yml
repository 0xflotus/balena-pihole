version: '2.1'

volumes:
  pihole_config:
  dnsmasq_config:

services:
  pihole:
    build: ./pihole
    privileged: true
    volumes:
      - 'pihole_config:/etc/pihole'
      - 'dnsmasq_config:/etc/dnsmasq.d'
    cap_add:
      - 'NET_ADMIN'
    dns:
      - '127.0.0.1'
      - '1.1.1.1'
    network_mode: host

  # optional upstream resolver
  # point pi-hole to 127.0.0.1:1053 for Unbound upstream DNS
  unbound:
    image: klutchell/unbound:1.9.0-arm
    ports:
      - '1053:53/tcp'
      - '1053:53/udp'

  # optional upstream resolver
  # point pi-hole to 127.0.0.1:5053 for Dohnut upstream DNS
  dohnut:
    image: klutchell/dohnut:v4.4.1-arm
    ports:
      - '5053:53/tcp'
      - '5053:53/udp'
    command: --listen 0.0.0.0:53 --doh quad9 cloudflare commonshost
